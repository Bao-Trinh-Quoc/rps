<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="rps.js" defer></script>
    <link rel="stylesheet" href="rps.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="userChoice">
        <button id="rock" type="submit" title="Choose Rock">🪨</button>
        <button id="paper" type="submit" title="Choose Paper">📄</button>
        <button id="scissor" type="submit" title="Choose Scissor">✂️</button>
    </div>
     <div id="result">No result</div>
    <div id="humanScore">Human: 0</div>
    <div id="compScore">Computer: 0</div>
</body>
</html>
